<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='icon1.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Avatar" class="avator" src="{{ url_for('static', filename='images/1.png') }}">
        {{ user.name }}'s Watchlist
    </h2>
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title}} - {{ movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2018<a href="http://helloflask.com/tutorial">HelloFlask</a> </small>
    </footer>
    <img alt="pic1" class="flog" src="{{ url_for('static', filename='images/flog.gif') }}">
</body>
</html>
